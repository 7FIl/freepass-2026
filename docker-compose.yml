version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: canteen-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: canteen_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: canteen-app
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/canteen_db
    ports:
      - '3000:3000'
    depends_on:
      - postgres

volumes:
  postgres_data:
