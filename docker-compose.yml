
services:
  postgres:
    image: postgres:16-alpine
    container_name: canteen-postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 12345678
      POSTGRES_DB: canteen_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d canteen_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: canteen-app
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://root:12345678@postgres:5432/canteen_db
      PORT: 3000
      JWT_SECRET: your-production-jwt-secret-change-this
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npx ts-node scripts/seed-full.ts && npm start"

volumes:
  postgres_data:
